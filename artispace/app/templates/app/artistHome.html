<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ArtiSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            width: 50%;
            background-image: url('your-image-url.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            align-items: center;
            overflow-y: auto;
        }

        .right-side h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        .switch-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1rem;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side, .right-side {
                width: 100%;
                height: 50%;
            }

            .right-side {
                justify-content: flex-start;
            }
        }

        /* Login Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">ArtiSpace</a>
        <a href="customer_login.html" id="login-btn">Login</a>
    </div>

     <!-- Main Content Container -->
     <div class="container">
        <!-- Left Side for Image -->
        <div class="left-side">
            <!-- Add your image here -->
        </div>
        
         <!-- Right Side for Form -->
         <div class="right-side">
            <!-- Sign Up Form (Artist) -->
            <div id="artist-signup-form" >
                <h2>Sign Up as Artist</h2>
                <form action="{% url 'accounts:artist_signup' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button type="submit">Sign Up</button>
                    <div id="messages">
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color: green;">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                </form>
                <p><a href="{% url 'app:artist_signup' %}">Sign Up as Artist</a></p>
            </div>
        </div>


    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select elements
            const loginBtn = document.getElementById("login-btn");
            const loginModal = document.getElementById("loginModal");
            const closeBtn = document.querySelector(".close");

            // Check if elements exist before adding event listeners
            if (loginBtn && loginModal && closeBtn) {
                // Show Login Popup when Login button is clicked
                loginBtn.addEventListener("click", function (event) {
                    event.preventDefault();
                    loginModal.style.display = "flex";
                });

                // Close the modal when clicking the close button
                closeBtn.addEventListener("click", function () {
                    loginModal.style.display = "none";
                });

                // Close the modal when clicking outside the modal content
                window.addEventListener("click", function (event) {
                    if (event.target === loginModal) {
                        loginModal.style.display = "none";
                    }
                });
            } else {
                console.error("One or more required elements not found in the DOM.");
            }
        });
    </script>

</body>
</html>
