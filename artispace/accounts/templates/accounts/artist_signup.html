<!-- accounts/artist_signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Sign Up</title>
    
</head>
<body>
    <h2>Artist Sign Up</h2>

    <!-- Display the form -->
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ artist_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <!-- Show errors if any -->
    {% if user_form.errors or artist_form.errors %}
        <p style="color:red;">There were errors with the form.</p>
    {% endif %}

    <a href="{% url 'accounts:artist_login' %}">Already have an account? Log in here.</a>
</body>
</html>
