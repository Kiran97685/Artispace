<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up - ArtiSpace</title>
</head>
<body>
    <h1>Customer Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <!-- Show errors if any -->
    {% if form.errors %}
        <p style="color:red;">There were errors with the form.</p>
    {% endif %}
</body>
</html>
